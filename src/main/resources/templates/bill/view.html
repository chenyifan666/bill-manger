<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>梦学谷账单管理系统</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: #public_left">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>帐单编号：</strong><span th:text="${billProvider.bill.billCode}">231</span></p>
            <p><strong>商品名称：</strong><span th:text="${billProvider.bill.billName}">测试供应商002</span></p>
            <p><strong>商品单位：</strong><span th:text="${billProvider.bill.billCom}">年</span></p>
            <p><strong>商品数量：</strong><span th:text="${billProvider.bill.billNum}">22</span></p>
            <p><strong>总金额：</strong><span th:text="${billProvider.bill.money}">22</span></p>
            <p><strong>供应商：</strong><span th:text="${billProvider.provider.providerName}">AAA</span></p>
            <p><strong>是否付款：</strong><span th:text="${billProvider.bill.pay==1?'已付款':'未付款'}">未付款</span></p>
            <p><strong>创建时间：</strong><span th:text="${#dates.format(billProvider.bill.createDate,'yyyy-MM-dd')}">2029/12/12 12:12:12</span></p>

            <a onclick="history.back(-1)" href="#">返回</a>
        </div>
    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer"></footer>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
