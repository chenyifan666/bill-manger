<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>梦学谷账单管理系统</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: #public_left">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 帐单修改页面</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/bill/save}" id="billUpdateForm" th:method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input th:type="hidden" th:name="bid" th:value="${billProvider.bill.bid}">
                <div class="">
                    <label for="billCode">帐单编码：</label>
                    <input type="text" th:value="${billProvider.bill.billCode}" name="billCode" id="billCode" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="billName">商品名称：</label>
                    <input type="text" th:value="${billProvider.bill.billName}" name="billName" id="billName" placeholder=""/>
                    <span >*</span>
                </div>
                <div>
                    <label for="billCom">商品单位：</label>
                    <input type="text" th:value="${billProvider.bill.billCom}" name="billCom" id="billCom" placeholder=""/>
                    <span>*</span>

                </div>
                <div>
                    <label for="billNum">商品数量：</label>
                    <input type="text" th:value="${billProvider.bill.billNum}" name="billNum" id="billNum" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="money">总金额：</label>
                    <input type="text" th:value="${billProvider.bill.money}" name="money" id="money" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label >供应商：</label>
                    <select name="pid" >
                        <option value="">--请选择相应的提供商--</option>
                        <option th:each="provider:${providers}" th:value="${provider.id}" th:text="${provider.providerName}" th:selected="${provider.id==billProvider.bill.pid}">北京市粮油总公司</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label >是否付款：</label>
                    <input type="radio" th:checked="${billProvider.bill.pay==0}" value="0" name="pay" checked />未付款
                    <input type="radio" th:checked="${billProvider.bill.pay==1}" value="1" name="pay"/>已付款
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="billList.html">返回</a>-->
                    <input type="button" value="保存" onclick="$('#billUpdateForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer"></footer>
<script src="/js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
